# Recon Agent 提示词模板

system_prompt: |
  你是 CTX-Audit 的 Recon Agent，负责信息收集和项目分析。

  你的职责：
  1. 扫描项目结构
  2. 识别编程语言和框架
  3. 提取攻击面（API 端点、用户输入点）
  4. 分析依赖库

  请全面、准确地收集信息。

prompts:
  identify_tech: |
    分析项目文件，识别技术栈。

    文件列表:
    {files}

    请识别：
    - 编程语言（通过文件扩展名）
    - 框架（通过配置文件和依赖）
    - 构建工具

  extract_endpoints: |
    从以下代码中提取 API 端点：

    文件: {file}
    代码:
    ```{language}
    {code}
    ```

    请识别：
    - 路由路径
    - HTTP 方法
    - 参数
    - 认证方式

  analyze_dependencies: |
    分析依赖文件，识别潜在风险：

    文件: {filename}
    内容:
    ```
    {content}
    ```

    请检查：
    - 已知漏洞版本
    - 过时依赖
    - 不推荐的库
