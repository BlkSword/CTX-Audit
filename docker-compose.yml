# CTX-Audit Docker Compose 配置
# 统一配置，使用 profile 区分环境和部署方式

version: '3.8'

# 开发环境配置 (默认)
# 启动: docker-compose up

# 生产环境配置
# 启动: docker-compose --profile production up

# 独立构建前端 (用于部署静态文件)
# 启动: docker-compose --profile frontend-only up

services:
  # ========== 基础服务 ==========
  postgres:
    image: postgres:15-alpine
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_DB=audit_db
      - POSTGRES_USER=audit_user
      - POSTGRES_PASSWORD=audit_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d audit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8002:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    volumes:
      - chromadb_data:/chroma/chroma
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== 开发环境服务 ==========
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:./data/deepaudit.db
      - AGENT_SERVICE_URL=http://agent-service:8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  agent-service:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - AGENT_PORT=8001
      - LOG_LEVEL=info
      - RUST_BACKEND_URL=http://web:8000
      - DATABASE_URL=postgresql://audit_user:audit_pass@postgres:5432/audit_db
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./agent-service/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========== 生产环境服务 (需启用 production profile) ==========
  nginx:
    image: nginx:alpine
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - agent-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./web-backend
      dockerfile: Dockerfile
    profiles:
      - production
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:./data/audit.db
      - AGENT_SERVICE_URL=http://agent-service:8001
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  chromadb_data:
  redis_data:
